<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saylani quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <!-----------navbar start---------------->
    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand ms-5"><img src="assets/smit.png" width="90px"></a>
            <div class="me-5">
                <span style=" color:#0d6db7">V 0.1 BETA</span>
            </div>
        </div>
    </nav>
    <div class="quiz-container">
        <h1> Web and App Crash Course Quiz</h1>
        <div id="quiz">
            <div id="question-container">
                <p id="question">Question text goes here</p>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answer A</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answer B</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer C</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer D</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
